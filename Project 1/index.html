<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Admission Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-title">University Admission Form</div>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>

        <div class="form-group">
          <label for="course">Course Applied For</label>
          <select class="form-control" id="course" required>
            <option>Computer Science</option>
            <option>Engineering</option>
            <option>Business Administration</option>
            <option>Law</option>
          </select>
        </div>

        <div class="form-group">
          <label for="score">High School GPA</label>
          <input
            type="number"
            class="form-control"
            id="score"
            placeholder="Enter your GPA"
            step="0.01"
            required
          />
        </div>

        <button type="submit" class="btn btn-submit" id="submit-btn">
          Submit Application
        </button>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
